<!DOCTYPE html>
<html>

<head>
    <title>YouTube</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="youtube.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="left-section">
            <i class="material-icons">menu</i>
            <img src="YouTube-logo.png" alt="logo pic" width="95px">
        </div>

        <div class="middle-section">
            <form action="https://www.youtube.com" method="POST" enctype="multipart/form-data">
                <input type="text" placeholder="Search">
                <button type="button"><i class="material-icons" title="search">search</i></button>
            </form>

            <i class="material-icons mic" title="mic">mic</i>
        </div>

        <div class="right-section">
            <a href="#">
                <i class="material-icons" title="Create a video">video_call</i>
            </a>

            <a href="#">
                <i class="material-icons" title="Explore">apps</i>
            </a>

            <a href="#">
                <i class="material-icons" title="notifications">notifications</i>
            </a>

            <a href="#">
                <i class="material-icons" title="Profile">account_circle</i>
            </a>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <div class="container">
        <aside class="navigation">

            <nav class="menu">
                <a href="" class="nav-link active">
                    <i class="material-icons">home</i>
                    <span id="active">Home</span>
                </a>

                <a href="" class="nav-link ">
                    <i class="material-icons-outlined">explore</i>
                    <span>Explore</span>
                </a>

                <a href="" class="nav-link ">
                    <i class="material-icons-outlined">subscriptions</i>
                    <span>Subscriptions</span>
                </a>

                <a href="" class="nav-link ">
                    <i class="material-icons-outlined">history</i>
                    <span>History</span>
                </a>

                <a href="" class="nav-link ">
                    <i class="material-icons-outlined">&#xf001;</i>
                    <span>Uploads</span>
                </a>

                <a href="" class="nav-link ">
                    <i class="material-icons-outlined">explore</i>
                    <span>Explore</span>
                </a>
            </nav>

        </aside>

        <section class="content">

        </section>
    </div>
    <!-- END MAIN -->

    <script></script>
</body>

</html>
